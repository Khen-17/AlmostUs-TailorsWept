<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Almost Us Page</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* FULL-WIDTH IMAGE, KEEP ASPECT RATIO */
.bg-image {
    width: 100%;       /* fills the width of the page */
    height: auto;      /* scales height proportionally */
    display: block;
}

/* CARD OVER IMAGE */
.card {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    pointer-events: none; /* so thumbnail clickable works */
    color: white;
}

/* THUMBNAIL */
.thumb-wrapper {
    position: relative;
    max-width: 90%;
    margin-top: 20px;
    pointer-events: auto; /* clickable */
    cursor: pointer;
}

.thumb-wrapper img {
    width: 100%;
    border-radius: 14px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    transition: transform 0.3s ease;
}

/* PLAY BUTTON OVERLAY */
.play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 70px;
    color: white;
    text-shadow: 0 0 25px black;
    pointer-events: none;
}

/* HOVER EFFECT */
@media (hover: hover) {
    .thumb-wrapper:hover img {
        transform: scale(1.05);
    }
}

/* TEXT STYLING */
h1 {
    font-size: 2rem;
    margin: 0.5em 0;
}

p {
    font-size: 1.1rem;
}
</style>
</head>

<body>

<!-- FULL WIDTH IMAGE -->
<img src="background/Almost Us - Poster.jpg" alt="Almost Us Poster" class="bg-image">

<div class="card">
    <h1>Almost Us ðŸŽ¬</h1>
    <p>Tap the thumbnail to watch the video</p>

    <div class="thumb-wrapper">
        <a href="https://drive.google.com/file/d/FILE_ID/preview" target="_blank">
            <img src="thumbnail.jpg" alt="Play video">
            <div class="play-btn">â–¶</div>
        </a>
    </div>
</div>

</body>
</html>
