<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Almost Us Page</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    scroll-behavior: smooth; /* smooth scrolling */
}

/* BODY BACKGROUND */
body {
    background: url("background/Almost Us - Poster.jpg") no-repeat center center fixed;
    background-size: cover;
    color: white;
}

/* NAVBAR */
.navbar {
    width: 100%;
    background-color: rgba(0,0,0,0.8);
    padding: 10px 0;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 100;
}

.navbar h1 {
    margin: 0;
    font-size: 2rem;
}

.menu {
    margin-top: 5px;
    display: flex;
    gap: 20px;
}

.menu a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 4px 8px;
    border-radius: 4px;
    transition: background-color 0.2s, color 0.2s;
}

.menu a.active, .menu a:hover {
    background-color: #ffcc00;
    color: black;
}

/* SECTIONS */
section {
    padding: 100px 20px 50px 20px;
    min-height: 100vh;
}

/* MAIN HOME SECTION */
#home {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* VIDEO THUMBNAIL */
.thumb-wrapper {
    position: relative;
    max-width: 90%;
    margin-top: 20px;
    cursor: pointer;
}

.thumb-wrapper img {
    width: 100%;
    border-radius: 14px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    transition: transform 0.3s ease;
}

.play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 70px;
    color: white;
    text-shadow: 0 0 25px black;
    pointer-events: none;
}

@media (hover: hover) {
    .thumb-wrapper:hover img {
        transform: scale(1.05);
    }
}

/* HORIZONTAL SCROLL SECTIONS */
.scroll-section {
    display: flex;
    overflow-x: auto;
    gap: 20px;
    padding: 20px 0;
    scrollbar-width: thin;
}

.scroll-section::-webkit-scrollbar {
    height: 8px;
}

.scroll-section::-webkit-scrollbar-thumb {
    background-color: rgba(255,255,255,0.5);
    border-radius: 4px;
}

/* MERCH / ALBUM ITEM */
.item {
    min-width: 200px;
    min-height: 200px;
    background-color: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 12px;
    font-size: 1.2rem;
}

/* MOBILE ADJUSTMENTS */
@media (max-width: 600px) {
    .navbar h1 { font-size: 1.5rem; }
    .menu a { font-size: 0.9rem; }
    .play-btn { font-size: 50px; }
    .item { min-width: 150px; min-height: 150px; font-size: 1rem; }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <h1>Almost Us</h1>
    <div class="menu">
        <a href="#home" class="nav-link active">Home</a>
        <a href="#merch" class="nav-link">Merch</a>
        <a href="#albums" class="nav-link">Albums</a>
    </div>
</div>

<!-- HOME SECTION -->
<section id="home">
    <p>Tap the thumbnail to watch the video</p>
    <div class="thumb-wrapper">
        <a href="https://drive.google.com/file/d/FILE_ID/preview" target="_blank">
            <img src="thumbnail.jpg" alt="Play video">
            <div class="play-btn">â–¶</div>
        </a>
    </div>
</section>

<!-- MERCH SECTION -->
<section id="merch">
    <h2>Merch</h2>
    <div class="scroll-section">
        <div class="item">Shirt 1</div>
        <div class="item">Hoodie</div>
        <div class="item">Cap</div>
        <div class="item">Poster</div>
        <div class="item">Shirt 2</div>
    </div>
</section>

<!-- ALBUMS SECTION -->
<section id="albums">
    <h2>Albums</h2>
    <div class="scroll-section">
        <div class="item">Album 1</div>
        <div class="item">Album 2</div>
        <div class="item">Album 3</div>
        <div class="item">Album 4</div>
    </div>
</section>

<script>
// Highlight current nav link
const sections = document.querySelectorAll('section');
const navLinks = document.querySelectorAll('.nav-link');

window.addEventListener('scroll', () => {
    let current = '';
    sections.forEach(section => {
        const sectionTop = section.offsetTop - 150; // adjust for navbar height
        if (pageYOffset >= sectionTop) {
            current = section.getAttribute('id');
        }
    });

    navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === '#' + current) {
            link.classList.add('active');
        }
    });
});
</script>

</body>
</html>
