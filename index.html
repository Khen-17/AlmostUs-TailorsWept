<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Almost Us Page</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* CONTAINER TO HOLD IMAGE FULL SCREEN */
.bg-container {
    width: 100vw;
    height: 100vh;
    position: relative;
    overflow: hidden;
}

/* IMAGE FILLS ENTIRE SCREEN */
.bg-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;       /* fills screen completely */
    object-position: center; /* keep important part centered */
}

/* CARD OVERLAY */
.card {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    pointer-events: none;
    color: white;
}

/* THUMBNAIL */
.thumb-wrapper {
    position: relative;
    max-width: 90%;
    margin-top: 20px;
    pointer-events: auto; /* clickable */
    cursor: pointer;
}

.thumb-wrapper img {
    width: 100%;
    border-radius: 14px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    transition: transform 0.3s ease;
}

/* PLAY BUTTON */
.play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 70px;
    color: white;
    text-shadow: 0 0 25px black;
    pointer-events: none;
}

/* HOVER EFFECT */
@media (hover: hover) {
    .thumb-wrapper:hover img {
        transform: scale(1.05);
    }
}

/* TEXT STYLING */
h1 {
    font-size: 2rem;
    margin: 0.5em 0;
}

p {
    font-size: 1.1rem;
}

/* MOBILE ADJUSTMENTS */
@media (max-width: 600px) {
    h1 { font-size: 1.5rem; }
    p { font-size: 1rem; }
    .play-btn { font-size: 50px; }
}
</style>
</head>

<body>

<div class="bg-container">
    <img src="background/Almost Us - Poster.jpg" alt="Almost Us Poster">
    
    <div class="card">
        <h1>Almost Us ðŸŽ¬</h1>
        <p>Tap the thumbnail to watch the video</p>

        <div class="thumb-wrapper">
            <a href="https://drive.google.com/file/d/FILE_ID/preview" target="_blank">
                <img src="thumbnail.jpg" alt="Play video">
                <div class="play-btn">â–¶</div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
