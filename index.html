<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Almost Us</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    scroll-behavior: smooth;
}

body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
}

/* NAV BAR */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0,0,0,0.9);
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

nav h1 {
    font-size: 20px;
    letter-spacing: 2px;
}

nav a {
    color: #bbb;
    margin-left: 20px;
    text-decoration: none;
    font-size: 14px;
}

nav a.active,
nav a:hover {
    color: #fff;
    border-bottom: 2px solid #fff;
}

/* SECTIONS */
section {
    padding: 100px 20px 60px;
    min-height: 100vh;
}

/* HOME INFO BAR */
.home-info {
    background: #000;
    padding: 30px;
    max-width: 800px;
    margin: auto;
    line-height: 1.6;
}

/* HORIZONTAL ROWS */
.row {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    padding: 10px 0;
}

.row::-webkit-scrollbar {
    height: 6px;
}

.row::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 10px;
}

/* ITEM BOX */
.item {
    flex: 0 0 auto;
    width: 220px;
    cursor: pointer;
}

.item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
}

/* MODAL */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    z-index: 9999;
    justify-content: center;
    align-items: center;
}

.modal img {
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
}

.close {
    position: absolute;
    top: 15px;
    right: 25px;
    font-size: 35px;
    cursor: pointer;
}
</style>
</head>

<body>

<nav>
    <h1>ALMOST US</h1>
    <div>
        <a href="#home" class="nav-link">Home</a>
        <a href="#merch" class="nav-link">Merch</a>
        <a href="#albums" class="nav-link">Albums</a>
    </div>
</nav>

<section id="home">
    <div class="home-info">
        <h2>About</h2><br>
        <p>
            Almost Us is a personal creative space featuring music,
            visuals, and merch. Everything here connects to stories,
            moments, and memories â€” raw and honest.
        </p>
    </div>
</section>

<section id="merch">
    <h2>Merch</h2><br>
    <div class="row">
        <div class="item"><img src="Merch/1000084374.jpg" onclick="openModal(this.src)"></div>
        <div class="item"><img src="Merch/1000084373.jpg" onclick="openModal(this.src)"></div>
        <div class="item"><img src="Merch/1000084372.jpg" onclick="openModal(this.src)"></div>
        <div class="item"><img src="Merch/1000084371.jpg" onclick="openModal(this.src)"></div>
        <div class="item"><img src="Merch/1000084370.jpg" onclick="openModal(this.src)"></div>
        <div class="item"><img src="Merch/1000084369.png" onclick="openModal(this.src)"></div>
    </div>
</section>

<section id="albums">
    <h2>Albums</h2><br>
    <div class="row">
        <a class="item" href="https://drive.google.com/file/d/1iChxW8SuNxq1p5hXo1S1JntMSp1LK0wQ/view?usp=drive_link" target="_blank">
            <img src="Thumbnails/1000084365.png">
        </a>
        <a class="item" href="https://drive.google.com/file/d/1YODAry2Eje7h_PxWwZbDmTaYtPKHNlha/view?usp=drive_link" target="_blank">
            <img src="Thumbnails/1000084364.png">
        </a>
    </div>
</section>

<!-- MODAL -->
<div id="imageModal" class="modal" onclick="closeModal(event)">
    <span class="close">&times;</span>
    <img id="modalImg">
</div>

<script>
function openModal(src) {
    document.getElementById("imageModal").style.display = "flex";
    document.getElementById("modalImg").src = src;
}

function closeModal(e) {
    if (e.target.id === "imageModal" || e.target.className === "close") {
        document.getElementById("imageModal").style.display = "none";
    }
}

/* ACTIVE NAV ON SCROLL */
const sections = document.querySelectorAll("section");
const navLinks = document.querySelectorAll(".nav-link");

window.addEventListener("scroll", () => {
    let current = "";
    sections.forEach(section => {
        const sectionTop = section.offsetTop - 120;
        if (scrollY >= sectionTop) {
            current = section.getAttribute("id");
        }
    });

    navLinks.forEach(link => {
        link.classList.remove("active");
        if (link.getAttribute("href") === "#" + current) {
            link.classList.add("active");
        }
    });
});
</script>

</body>
</html>
