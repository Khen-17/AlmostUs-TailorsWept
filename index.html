<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Almost Us</title>

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    scroll-behavior: smooth;
}

/* ===== BODY ===== */
body {
    font-family: Arial, sans-serif;
    color: white;
    background: url("background/Almost Us - Poster.jpg") no-repeat center center fixed;
    background-size: cover;
}

/* ===== NAV ===== */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0,0,0,0.85);
    z-index: 1000;
    text-align: center;
    padding: 14px 0 10px;
}

nav h1 {
    font-size: 22px;
    letter-spacing: 3px;
    margin-bottom: 6px;
}

.nav-links {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    padding: 8px 14px;
    border-radius: 6px;
    font-size: 14px;
    transition: 0.25s ease;
}

.nav-links a:hover {
    background: #c084fc;
    color: black;
}

.nav-links a.active {
    background: #a855f7;
}

/* ===== SECTIONS ===== */
section {
    min-height: 100vh;
    padding: 140px 20px 60px;
    background: rgba(0,0,0,0.45);
}

/* ===== HOME BOX ===== */
.home-box {
    max-width: 820px;
    margin: auto;
    background: rgba(0,0,0,0.6);
    padding: 30px;
    border-radius: 10px;
    line-height: 1.7;
}

/* ===== ALBUM ITEM ===== */
.album {
    width: 240px;
    margin: auto;
    cursor: pointer;
}

.album img {
    width: 100%;
    border-radius: 10px;
    display: block;
}

/* ===== MODAL ===== */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.92);
    z-index: 9999;
    justify-content: center;
    align-items: center;
}

.modal iframe {
    width: 90%;
    height: 70%;
    border-radius: 10px;
    background: black;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 36px;
    cursor: pointer;
}

/* ===== MOBILE ===== */
@media(max-width: 600px) {
    nav h1 { font-size: 18px; }
    .nav-links a { font-size: 12px; padding: 6px 10px; }
    .modal iframe { height: 60%; }
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
    <h1>ALMOST US</h1>
    <div class="nav-links">
        <a href="#home" class="nav-link">Home</a>
        <a href="#albums" class="nav-link">Albums</a>
    </div>
</nav>

<!-- HOME -->
<section id="home">
    <div class="home-box">
        <h2>About</h2><br>
        <p>
            Almost Us is a space for memories, visuals, and music.
            Some moments deserve to stay.
        </p>
    </div>
</section>

<!-- ALBUMS -->
<section id="albums">
    <h2>Albums</h2><br>
    <div class="album" onclick="openVideoModal()">
        <img src="Thumbnails/1000084365.png" alt="Album Thumbnail">
    </div>
</section>

<!-- VIDEO MODAL -->
<div id="videoModal" class="modal">
    <span class="close" onclick="closeVideoModal()">&times;</span>
    <iframe 
        id="videoFrame"
        src="https://drive.google.com/file/d/1NLx00np4IRL9VPnOZsnr-Y7AMV9mP4M9/preview"
        allow="autoplay"
        allowfullscreen>
    </iframe>
</div>

<script>
/* AUTO OPEN ON LOAD */
window.addEventListener("load", () => {
    document.getElementById("videoModal").style.display = "flex";
});

/* MANUAL OPEN */
function openVideoModal() {
    document.getElementById("videoModal").style.display = "flex";
}

/* CLOSE + STOP VIDEO */
function closeVideoModal() {
    const modal = document.getElementById("videoModal");
    const iframe = document.getElementById("videoFrame");
    modal.style.display = "none";
    iframe.src = iframe.src; // stop playback
}

/* ACTIVE NAV */
const sections = document.querySelectorAll("section");
const links = document.querySelectorAll(".nav-link");

window.addEventListener("scroll", () => {
    let current = "";
    sections.forEach(sec => {
        if (scrollY >= sec.offsetTop - 160) {
            current = sec.id;
        }
    });
    links.forEach(link => {
        link.classList.remove("active");
        if (link.getAttribute("href") === "#" + current) {
            link.classList.add("active");
        }
    });
});
</script>

</body>
</html>
