<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Almost Us Page</title>

<style>
/* --- RESET & FULLSCREEN --- */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* --- BACKGROUND IMAGE (fit inside viewport) --- */
body {
    background: 
      linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
      url("background/Almost Us - Poster.jpg") no-repeat center center;
    
    background-size: contain;     /* <- changed from cover to contain */
    background-color: black;      /* fallback if image doesn't fill entire screen */
    
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* --- MAIN CARD --- */
.card {
    text-align: center;
    max-width: 700px;
    padding: 20px;
    backdrop-filter: blur(3px); /* subtle blur behind text */
    border-radius: 12px;
}

/* --- VIDEO THUMBNAIL --- */
.thumb-wrapper {
    position: relative;
    max-width: 100%;
    margin-top: 20px;
    cursor: pointer;
}

.thumb-wrapper img {
    width: 100%;
    border-radius: 14px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    transition: transform 0.3s ease;
}

/* --- PLAY BUTTON ICON --- */
.play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 70px;
    color: white;
    text-shadow: 0 0 25px black;
    pointer-events: none;
}

/* --- HOVER EFFECT --- */
@media (hover: hover) {
    .thumb-wrapper:hover img {
        transform: scale(1.05);
    }
}

/* --- RESPONSIVE TEXT --- */
h1 {
    font-size: 2rem;
    margin: 0.5em 0;
}

p {
    font-size: 1.1rem;
}
</style>
</head>

<body>

<div class="card">
    <h1>Almost Us ðŸŽ¬</h1>
    <p>Tap the thumbnail to watch the video</p>

    <div class="thumb-wrapper">
        <a href="https://drive.google.com/file/d/FILE_ID/preview" target="_blank">
            <img src="thumbnail.jpg" alt="Play video">
            <div class="play-btn">â–¶</div>
        </a>
    </div>
</div>

</body>
</html>
