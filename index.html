<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Almost Us Page</title>

<style>
/* RESET */
html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    scroll-behavior: smooth;
}

/* BACKGROUND */
body {
    background: url("background/Almost Us - Poster.jpg") no-repeat center center fixed;
    background-size: cover;
    color: white;
}

/* NAVBAR */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0,0,0,0.8);
    padding: 10px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 100;
}

.navbar h1 {
    margin: 0;
    font-size: 2rem;
}

.menu {
    display: flex;
    gap: 20px;
    margin-top: 5px;
}

.menu a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 4px 10px;
    border-radius: 5px;
}

.menu a.active,
.menu a:hover {
    background: #ffcc00;
    color: black;
}

/* SECTIONS */
section {
    min-height: 100vh;
    padding: 120px 20px 50px;
}

/* HOME */
#home {
    display: flex;
    justify-content: center;
    align-items: center;
}

.info-bar {
    width: 90%;
    background: rgba(0,0,0,0.8);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    font-size: 1.2rem;
}

/* HORIZONTAL SCROLL */
.scroll-section {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    padding: 20px 0;
}

.scroll-section::-webkit-scrollbar {
    height: 8px;
}

.scroll-section::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.5);
    border-radius: 4px;
}

/* ITEM BOX */
.item {
    min-width: 200px;
    min-height: 200px;
    background: rgba(0,0,0,0.5);
    border-radius: 12px;
    overflow: hidden;
}

/* IMAGE FIT FIX */
.item img {
    width: 100%;
    height: 100%;
    object-fit: cover;      /* remove black spaces */
    object-position: center;/* crop evenly */
    display: block;
}



/* MOBILE */
@media (max-width: 600px) {
    .navbar h1 { font-size: 1.5rem; }
    .menu a { font-size: 0.9rem; }
    .item { min-width: 150px; min-height: 150px; }
    .info-bar { font-size: 1rem; }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <h1>Almost Us</h1>
    <div class="menu">
        <a href="#home" class="nav-link active">Home</a>
        <a href="#merch" class="nav-link">Merch</a>
        <a href="#albums" class="nav-link">Albums</a>
    </div>
</div>

<!-- HOME -->
<section id="home">
    <div class="info-bar">
        Everything About the Page
    </div>
</section>

<!-- MERCH -->
<section id="merch">
    <h2>Merch</h2>
    <div class="scroll-section">
        <div class="item"><img src="Merch/1000084374.jpg" alt="Merch 1"></div>
        <div class="item"><img src="Merch/1000084373.jpg" alt="Merch 2"></div>
        <div class="item"><img src="Merch/1000084372.jpg" alt="Merch 3"></div>
        <div class="item"><img src="Merch/1000084371.jpg" alt="Merch 4"></div>
        <div class="item"><img src="Merch/1000084370.jpg" alt="Merch 5"></div>
        <div class="item"><img src="Merch/1000084369.png" alt="Merch 6"></div>
    </div>
</section>

<!-- ALBUMS -->
<section id="albums">
    <h2>Albums</h2>
    <div class="scroll-section">
        <div class="item">
            <a href="https://drive.google.com/drive/folders/152vWUWtca-wuxGUEt2xELK4wMEXIn5NI" target="_blank">
                <img src="Thumbnails/1000084365.png" alt="Album 1">
            </a>
        </div>

        <div class="item">
            <a href="https://drive.google.com/file/d/FILE_ID_2/preview" target="_blank">
                <img src="Thumbnails/1000084364.png" alt="Album 2">
            </a>
        </div>
    </div>
</section>

<script>
/* ACTIVE NAV HIGHLIGHT */
const sections = document.querySelectorAll("section");
const navLinks = document.querySelectorAll(".nav-link");

window.addEventListener("scroll", () => {
    let current = "";
    sections.forEach(section => {
        if (pageYOffset >= section.offsetTop - 150) {
            current = section.id;
        }
    });

    navLinks.forEach(link => {
        link.classList.remove("active");
        if (link.getAttribute("href") === "#" + current) {
            link.classList.add("active");
        }
    });
});
</script>

</body>
</html>
