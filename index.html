<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Almost Us</title>
<style>
/* ===== RESET & BASE ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    scroll-behavior: smooth;
}

body {
    font-family: Arial, sans-serif;
    color: white;
    background: url("background/Almost Us - Poster.jpg") no-repeat center center fixed;
    background-size: cover;
}

/* ===== NAVIGATION BAR ===== */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0,0,0,0.85);
    z-index: 1000;
    text-align: center;
    padding: 15px 0 10px;
}

nav h1 {
    font-size: 22px;
    letter-spacing: 3px;
    margin-bottom: 8px;
}

.nav-links {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    padding: 8px 14px;
    border-radius: 6px;
    transition: all 0.25s ease;
}

/* Hover box effect */
.nav-links a:hover {
    background-color: #c084fc;
    color: #000;
}

/* Active nav section */
.nav-links a.active {
    background-color: #a855f7;
    color: #fff;
}

/* ===== SECTIONS ===== */
section {
    min-height: 100vh;
    padding: 140px 20px 60px;
    background: rgba(0,0,0,0.45);
}

/* ===== HOME BOX ===== */
.home-box {
    max-width: 800px;
    margin: auto;
    background: rgba(0,0,0,0.6);
    padding: 30px;
    line-height: 1.6;
    border-radius: 8px;
}

/* ===== HORIZONTAL SCROLL ROW ===== */
.row {
    display: flex;
    gap: 16px;
    overflow-x: auto;
    padding: 10px;
}

.row::-webkit-scrollbar {
    height: 6px;
}

.row::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 10px;
}

/* ===== ITEMS ===== */
.item {
    flex: 0 0 auto;
    width: 220px;
    cursor: pointer;
}

.item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
}

/* ===== MODALS ===== */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    z-index: 9999;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.modal img, .modal iframe {
    max-width: 90%;
    max-height: 60%;
    object-fit: contain;
    border-radius: 8px;
}

/* CLOSE BUTTON */
.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 35px;
    cursor: pointer;
}

/* ===== MOBILE RESPONSIVE ===== */
@media(max-width: 600px) {
    nav h1 {
        font-size: 18px;
    }

    .nav-links {
        gap: 12px;
    }

    .nav-links a {
        font-size: 12px;
        padding: 6px 10px;
    }

    .item {
        width: 180px;
    }

    .modal img, .modal iframe {
        max-height: 50%;
    }
}
</style>
</head>
<body>

<!-- NAVIGATION -->
<nav>
    <h1>ALMOST US</h1>
    <div class="nav-links">
        <a href="#home" class="nav-link">Home</a>
        <a href="#merch" class="nav-link">Merch</a>
        <a href="#albums" class="nav-link">Albums</a>
    </div>
</nav>

<!-- HOME SECTION -->
<section id="home">
    <div class="home-box">
        <h2>About</h2><br>
        <p>Almost Us is a creative space for music, visuals, and memories. Everything here connects to moments that mattered.</p>
    </div>
</section>

<!-- MERCH SECTION -->
<section id="merch">
    <h2>Merch</h2><br>
    <div class="row">
        <div class="item"><img src="Merch/1000084374.jpg" onclick="openModal(this.src)"></div>
        <div class="item"><img src="Merch/1000084373.jpg" onclick="openModal(this.src)"></div>
        <div class="item"><img src="Merch/1000084372.jpg" onclick="openModal(this.src)"></div>
        <div class="item"><img src="Merch/1000084371.jpg" onclick="openModal(this.src)"></div>
        <div class="item"><img src="Merch/1000084370.jpg" onclick="openModal(this.src)"></div>
        <div class="item"><img src="Merch/1000084369.png" onclick="openModal(this.src)"></div>
    </div>
</section>

<!-- ALBUMS SECTION -->
<section id="albums">
    <h2>Albums</h2><br>
    <div class="row">
        <div class="item" onclick="openAlbumModal('https://drive.google.com/file/d/1iChxW8SuNxq1p5hXo1S1JntMSp1LK0wQ/preview')">
            <img src="Thumbnails/1000084365.png">
        </div>
        <div class="item" onclick="openAlbumModal('https://drive.google.com/file/d/1YODAry2Eje7h_PxWwZbDmTaYtPKHNlha/preview')">
            <img src="Thumbnails/1000084364.png">
        </div>
    </div>
</section>

<!-- MERCH MODAL -->
<div id="imageModal" class="modal" onclick="closeModal(event)">
    <span class="close">&times;</span>
    <img id="modalImg">
</div>

<!-- ALBUM MODAL -->
<div id="albumModal" class="modal" onclick="closeAlbumModal(event)">
    <span class="close" onclick="closeAlbumModal(event)">&times;</span>
    <iframe id="albumVideo" src="" frameborder="0" allowfullscreen></iframe>
</div>

<script>
// MERCH MODAL FUNCTIONS
function openModal(src){
    document.getElementById("imageModal").style.display = "flex";
    document.getElementById("modalImg").src = src;
}
function closeModal(e){
    if(e.target.id === "imageModal" || e.target.className === "close"){
        document.getElementById("imageModal").style.display = "none";
    }
}

// ALBUM MODAL FUNCTIONS
function openAlbumModal(videoUrl){
    const modal = document.getElementById("albumModal");
    const iframe = document.getElementById("albumVideo");
    iframe.src = videoUrl;
    modal.style.display = "flex";
}
function closeAlbumModal(e){
    const modal = document.getElementById("albumModal");
    const iframe = document.getElementById("albumVideo");
    if(e.target.id === "albumModal" || e.target.className === "close"){
        modal.style.display = "none";
        iframe.src = ""; // stop video
    }
}

// ACTIVE NAV ON SCROLL
const sections = document.querySelectorAll("section");
const navLinks = document.querySelectorAll(".nav-link");
window.addEventListener("scroll",()=>{
    let current = "";
    sections.forEach(section=>{
        if(scrollY >= section.offsetTop - 160){
            current = section.id;
        }
    });
    navLinks.forEach(link=>{
        link.classList.remove("active");
        if(link.getAttribute("href") === "#" + current){
            link.classList.add("active");
        }
    });
});
</script>

</body>
</html>
