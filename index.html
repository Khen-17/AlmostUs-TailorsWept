<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Almost Us Page</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* Container fills the screen */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000; /* fallback */
    overflow-x: hidden;
}

/* Make image responsive and fit the screen */
.bg-image {
    max-width: 100%;
    max-height: 100vh;
    width: auto;
    height: auto;
}

/* Card overlay */
.card {
    position: absolute;
    text-align: center;
    padding: 20px;
    color: white;
}

/* Thumbnail */
.thumb-wrapper {
    position: relative;
    max-width: 90%;
    margin-top: 20px;
    cursor: pointer;
}

.thumb-wrapper img {
    width: 100%;
    border-radius: 14px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    transition: transform 0.3s ease;
}

/* Play button overlay */
.play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 70px;
    color: white;
    text-shadow: 0 0 25px black;
    pointer-events: none;
}

/* Hover effect */
@media (hover: hover) {
    .thumb-wrapper:hover img {
        transform: scale(1.05);
    }
}
</style>
</head>

<body>

<!-- FULL SCREEN IMAGE -->
<img src="background/Almost Us - Poster.jpg" alt="Almost Us Poster" class="bg-image">

<div class="card">
    <h1>Almost Us ðŸŽ¬</h1>

            <img src="thumbnail.jpg" alt="Play video">
            <div class="play-btn">â–¶</div>
        </a>
    </div>
</div>

</body>
</html>
