<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Almost Us Page</title>

<style>
/* RESET */
html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    scroll-behavior: smooth; /* smooth scrolling */
}

/* BODY BACKGROUND */
body {
    background: url("background/Almost Us - Poster.jpg") no-repeat center center fixed;
    background-size: cover;
    color: white;
}

/* NAVBAR */
.navbar {
    width: 100%;
    background-color: rgba(0,0,0,0.8);
    padding: 10px 0;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 100;
}

.navbar h1 {
    margin: 0;
    font-size: 2rem;
}

.menu {
    margin-top: 5px;
    display: flex;
    gap: 20px;
}

.menu a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 4px 8px;
    border-radius: 4px;
    transition: background-color 0.2s, color 0.2s;
}

.menu a.active, .menu a:hover {
    background-color: #ffcc00;
    color: black;
}

/* SECTIONS */
section {
    padding: 100px 20px 50px 20px;
    min-height: 100vh;
}

/* HOME SECTION - BLACK INFO BAR */
#home {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.info-bar {
    width: 90%;
    background-color: rgba(0,0,0,0.8); /* semi-transparent black */
    padding: 20px;
    border-radius: 10px;
    font-size: 1.2rem;
    text-align: center;
}

/* HORIZONTAL SCROLL SECTIONS */
.scroll-section {
    display: flex;
    overflow-x: auto;
    gap: 20px;
    padding: 20px 0;
    scrollbar-width: thin;
}

.scroll-section::-webkit-scrollbar {
    height: 8px;
}

.scroll-section::-webkit-scrollbar-thumb {
    background-color: rgba(255,255,255,0.5);
    border-radius: 4px;
}

/* MERCH / ALBUM ITEM */
.item {
    min-width: 200px;
    min-height: 200px;
    background-color: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 12px;
    font-size: 1.2rem;
    overflow: hidden;
}

/* MOBILE ADJUSTMENTS */
@media (max-width: 600px) {
    .navbar h1 { font-size: 1.5rem; }
    .menu a { font-size: 0.9rem; }
    .info-bar { font-size: 1rem; padding: 15px; }
    .item { min-width: 150px; min-height: 150px; font-size: 1rem; }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <h1>Almost Us</h1>
    <div class="menu">
        <a href="#home" class="nav-link active">Home</a>
        <a href="#merch" class="nav-link">Merch</a>
        <a href="#albums" class="nav-link">Albums</a>
    </div>
</div>

<!-- HOME SECTION -->
<section id="home">
    <div class="info-bar">
        Everything About the Page
    </div>
</section>

<!-- MERCH SECTION -->
<section id="merch">
    <h2>Merch</h2>
    <div class="scroll-section">
        <div class="item">Shirt 1</div>
        <div class="item">Hoodie</div>
        <div class="item">Cap</div>
        <div class="item">Poster</div>
        <div class="item">Shirt 2</div>
    </div>
</section>

<!-- ALBUMS SECTION -->
<section id="albums">
    <h2>Albums</h2>
    <div class="scroll-section">
        <!-- Album 1 with thumbnail -->
        <div class="item">
            <a href="https://drive.google.com/file/d/1iChxW8SuNxq1p5hXo1S1JntMSp1LK0wQ/view?usp=drive_link" target="_blank">
                <img src="Thumbnails/1000084365.png" alt="Album 1" style="width:100%; height:100%; object-fit:cover;">
            </a>
        </div>

        <!-- Album 2 with thumbnail -->
        <div class="item">
            <a href="https://drive.google.com/file/d/1YODAry2Eje7h_PxWwZbDmTaYtPKHNlha/view?usp=drive_link" target="_blank">
                <img src="Thumbnails/1000084364.png" alt="Album 2" style="width:100%; height:100%; object-fit:cover;">
            </a>
        </div>
    </div>
</section>

<!-- JS: Active nav highlighting -->
<script>
const sections = document.querySelectorAll('section');
const navLinks = document.querySelectorAll('.nav-link');

window.addEventListener('scroll', () => {
    let current = '';
    sections.forEach(section => {
        const sectionTop = section.offsetTop - 150; // adjust for navbar height
        if (pageYOffset >= sectionTop) {
            current = section.getAttribute('id');
        }
    });

    navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === '#' + current) {
            link.classList.add('active');
        }
    });
});
</script>

</body>
</html>
