<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Almost Us Page</title>

<style>
/* RESET */
html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    width: 100%;
    height: 100%;
}

/* BODY BACKGROUND */
body {
    background: url("background/Almost Us - Poster.jpg") no-repeat center center fixed;
    background-size: cover;
    color: white;
    overflow-y: auto; /* enable scrolling */
}

/* TOP NAV BAR */
.navbar {
    width: 100%;
    background-color: rgba(0,0,0,0.7); /* semi-transparent */
    padding: 10px 0;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 100;
}

/* TITLE */
.navbar h1 {
    margin: 0;
    font-size: 2rem;
}

/* MENU LINKS */
.menu {
    margin-top: 5px;
    display: flex;
    gap: 20px;
}

.menu a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    font-weight: bold;
    transition: color 0.2s;
}

.menu a:hover {
    color: #ffcc00;
}

/* MAIN CONTENT */
.main-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 120px; /* leave space for navbar */
    text-align: center;
    padding: 20px;
}

/* VIDEO THUMBNAIL */
.thumb-wrapper {
    position: relative;
    max-width: 90%;
    margin-top: 20px;
    cursor: pointer;
}

.thumb-wrapper img {
    width: 100%;
    border-radius: 14px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    transition: transform 0.3s ease;
}

/* PLAY BUTTON */
.play-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 70px;
    color: white;
    text-shadow: 0 0 25px black;
    pointer-events: none;
}

/* HOVER EFFECT */
@media (hover: hover) {
    .thumb-wrapper:hover img {
        transform: scale(1.05);
    }
}

/* MOBILE ADJUSTMENTS */
@media (max-width: 600px) {
    .navbar h1 { font-size: 1.5rem; }
    .menu a { font-size: 0.9rem; }
    .play-btn { font-size: 50px; }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <h1>Almost Us</h1>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Merch</a>
        <a href="#">Albums</a>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">
    <p>Tap the thumbnail to watch the video</p>
    <div class="thumb-wrapper">
        <a href="https://drive.google.com/file/d/FILE_ID/preview" target="_blank">
            <img src="thumbnail.jpg" alt="Play video">
            <div class="play-btn">â–¶</div>
        </a>
    </div>
</div>

</body>
</html>
